version: 1

checks:
  - name: "fmt"
    run: "cargo fmt --check"
  - name: "clippy"
    run: "cargo clippy -- -D warnings"
  - name: "tests"
    run: "cargo test"

insults:
  mode: "snarky"
  file: ".buildbouncer/assets/insults/default.json"
  locale: "en"

banter:
  enabled: true
  file: ".buildbouncer/assets/banter/default.json"
  locale: "en"

