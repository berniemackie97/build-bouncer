version: 1

checks:
  - name: "format"
    run: "terraform fmt -check"
  - name: "validate"
    run: "terraform validate"

insults:
  mode: "snarky"
  file: ".buildbouncer/assets/insults/default.json"
  locale: "en"

banter:
  enabled: true
  file: ".buildbouncer/assets/banter/default.json"
  locale: "en"

