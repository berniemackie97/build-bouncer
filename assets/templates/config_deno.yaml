version: 1

checks:
  - name: "lint"
    run: "deno lint"
  - name: "format"
    run: "deno fmt --check"
  - name: "tests"
    run: "deno test"

insults:
  mode: "snarky"
  file: ".buildbouncer/assets/insults/default.json"
  locale: "en"

banter:
  enabled: true
  file: ".buildbouncer/assets/banter/default.json"
  locale: "en"

