version: 1

checks:
  - name: "lint"
    run: "npm run lint"
  - name: "tests"
    run: "npm test"
  - name: "build"
    run: "npm run build"

insults:
  mode: "snarky"
  file: ".buildbouncer/assets/insults/default.json"
  locale: "en"

banter:
  enabled: true
  file: ".buildbouncer/assets/banter/default.json"
  locale: "en"

