version: 1

checks:
  - name: "lint"
    run: "python -m ruff check ."
  - name: "format"
    run: "python -m black --check ."
  - name: "tests"
    run: "python -m pytest"

insults:
  mode: "snarky"
  file: ".buildbouncer/assets/insults/default.json"
  locale: "en"

banter:
  enabled: true
  file: ".buildbouncer/assets/banter/default.json"
  locale: "en"

