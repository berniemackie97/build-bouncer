name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go env
        run: go env

      - name: Verify gofmt
        shell: bash
        run: |
          set -euo pipefail
          files=$(find . -name '*.go' -type f)
          if [ -n "$files" ]; then
            bad=$(gofmt -l $files)
            if [ -n "$bad" ]; then
              echo "gofmt needed on:"
              echo "$bad"
              exit 1
            fi
          fi

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...

  race:
    name: Race (ubuntu-latest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go test -race
        run: go test -race ./...
